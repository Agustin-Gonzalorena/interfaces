<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super 4 en linea - Yoshi</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="../asset/img/icons/Logo-mini.svg"
    />
    <link rel="stylesheet" href="../app.css" />
  </head>
  <body>
    <header>
      <a class="box-logo" href="/TP2/">
        <img
          class="logo"
          src="../asset/img/icons/Logo-yoshi.svg"
          alt="Logo Yoshi"
        />
      </a>
      <section id="btnBurger" class="btn-burger">
        <i></i>
      </section>
      <a class="box-mini-logo" href="/TP2/">
        <img
          class="mini-logo"
          src="../asset/img/icons/Logo-mini.svg"
          alt="Logo Yoshi"
        />
      </a>
      <section id="boxSearch" class="box-search">
        <input class="search" type="text" placeholder="¿A qué jugamos hoy?" />
        <img
          class="icon-search"
          src="../asset/img/icons/lupa.svg"
          alt="icono buscar"
        />
      </section>
      <div class="contain-cart-user">
        <img
          class="cart"
          src="../asset/img/icons/cartIcon.svg"
          alt="carrito de compras"
        />
        <img
          class="btn-user"
          src="../asset/img/icons/iconPefilResposive.svg"
          alt="usuario"
        />
      </div>
    </header>
    <main>
      <article class="box-categories">
        <section class="selector">
          <h2>Categorias:</h2>
          <img
            class="btn-user-mobile"
            src="../asset/img/icons/iconPefilResposive.svg"
            alt="usuario"
          />
        </section>
        <section id="boxSearchMobile" class="box-search">
          <input class="search" type="text" placeholder="¿A qué jugamos hoy?" />
          <img
            class="icon-search"
            src="../asset/img/icons/lupa.svg"
            alt="icono buscar"
          />
        </section>
        <ul id="categories"></ul>
      </article>
      <article class="box-cart"></article>
      <article class="box-user"></article>
      <article class="main">
        <h1>Pagina juego</h1>
      </article>
    </main>
    <footer>
      <h4>Soy el footer</h4>
    </footer>

    <script type="module" src="../app.js"></script>
  </body>
</html>
